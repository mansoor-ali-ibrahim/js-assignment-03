<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Movies App</h1>
      
    </header>
    <main>
      <section id="searchFilters">
          <select id="year-select"><option value="ALL">YEAR</option></select>
          <select id="language-select"><option value="ALL">LANGUAGE</option></select>
          <select id="rating-select"><option value="ALL">RATING</option></select>
          <select id="genres-select"><option value="ALL">GENRES</option></select>
          <button id="searchBtn">Search Movies</button>
      </section>
      <section id="moviesResults">
        <h2 class="search-results-heading">Search Results</h2>
        <div class="list-container">
          <div id="movie-list">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
